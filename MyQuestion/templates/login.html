{% extends "base.html" %}
{% load static %}

{% block content %}

<script type="text/javascript">
  $(function () {
      $('[data-toggle="tooltip"]').tooltip()
  })
</script>

<div class="title">
  <h1>Вход</h1>
</div>
<div class="row justify-content-center">
<div class="col-md-6 question-list-item">
  <div class="alert alert-warning" role="warning">
  Ошибка! Неверный пароль.
  </div>
  <form>
  <div class="form-group">
    <label for="inputLogin">Имя пользователя</label>
    <input type="email" class="form-control" id="inputLogin" aria-describedby="loginHelp" placeholder="Введите логин" data-toggle="tooltip" data-placement="right" title="Имя, указанное при регистрации">
  </div>
  <div class="form-group">
    <label for="inputPassword">Пароль</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
  </div>
  <div class="row justify-content-center">

  <button type="submit" class="btn btn-success justify-content-center"style="margin-top: 10px; margin-bottom: 10px">Войти!</button>
  </div>
  <div class="row justify-content-center">
  	<a href="/signup/">Создать нового пользователя</a>
  </div>
</form>

</div>

</div>

{% endblock %}
